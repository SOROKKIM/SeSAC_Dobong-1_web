<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <title>jQuery- 실습3 [스케줄 등록하기]</title>
    <style>
        table {
           
            border-collapse: collapse;
            margin : auto;
            table-layout: fixed;
        }
    
        th {
            width: 100px;
            height: 100px;
            text-align: center;
            padding: 8px;
            font-weight: bold;
        }
        td {
            width: 100px;
            height: 100px;
            color: black;
            text-align: left;
            padding: 8px;
            text-align: center;
        }

        td:nth-child(1) {
        color: red; 
        }
        td:nth-child(7) {
        color: blue; 
        }
    </style>
</head>
<body>
    <div class="container">
        <p>날짜 : <input type="text" id="date"></p>
        <p>내용 : <input type="text" id="content"></p>
        <button>작성</button>
    </div>

    <div>
        <div style="font-size: 2em; color: green; text-align: center">2024년 1월</div>
        <table>
            <tr>
                <th style="color: red;">日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th style="color: blue;">土</th>
            </tr>
            <tr>
                <td></td>
                <td style="color: red;">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                
            </tr>
        </table>
    </div>

    <script>
        $('td').on('click', function() {
            $('td.selected').removeClass('selected');
            $(this).addClass('selected');
            $('#date').val($(this).text());
        })

        $('button').on('click', function() {
            
            $('td.selected').append(`<p>${$('#content').val()}</p>`);

            $('input').val('');
        })
    </script>
</body>
</html>
