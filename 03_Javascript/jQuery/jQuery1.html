<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jquery - 값 가져오기 & 설정하기</title>

    <script>
        function setValue() {
            //input태그의 value값을 설정
            $('input').val('setting');
        }

        function getValue() {
            //input태그이 value값을 가져오기
            alert($('input').val())
        }

        function changeStyle() {
            $('span').css('font-size', '28px')
        }
        function changeAttribute() {
            $('input').attr('placeholder', 'name')
            //setAttribute('placeholder', 'name')과 같은 속성
        }

        function changeText() {
            $('span').text('jquery Text')
            //innerText = "~~"과 동일!
        }

        function changeHTML() {
            $('p').html('<h3>jQuery HTML</h3>')
            //innerHTML = "~~"과 동일!
                }
    </script>
</head>
<body>
    <input type="text">
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br>
    <span>안녕</span>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>

    <p>p 태그</p>
    <button onclick="changeText()">changeText</button>
    <button onclick="changeHTML()">changeHTML</button>


</body>
</html>
