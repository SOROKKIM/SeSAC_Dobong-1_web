<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 실습2</title>
    <style>
        .container {
            display: flex;

        }
        .item {
            width: 100px;
            height: 100px; 
            background-color: black;
            margin: 15px;
            border: solid 1px red;
            border-radius: 15px;
        }

        @media screen and (max-width: 700px) {
            .container {
               
                display: block;
            }
            .item {
                background-color: skyblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
