<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
</head>
<body>
    <table border="1" width="150" height="150" align="center" bgcolor="burlywood" bordercolor="green">
        <caption><h3>table</h3></caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
    </table>

    <table border="1" cellspacing="1" cellpadding="20">
        <caption><h3>가격표</h3></caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>국물떡볶이</td>
            <td>5000원</td>
            <td>2인이상 주문가능</td>
        </tr>
        <tr>
            <td>참치김밥</td>
            <td rowspan="2">4000원</td>
            <td></td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3">순대 (품절)</td>
            
        </tr>
    </table>
</body>
</html>
