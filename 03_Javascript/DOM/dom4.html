<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - 요소 추가, 삭제</title>
    <!-- js 파일 분리해서 사용하는 경우 defer 추가해서 dom 요소 로드 후에 실행 -->
    <script defer>
        let ul = document.querySelector('ul')
        console.log(ul); //null

        function createNode() {
            let ul = document.querySelector('ul')
            console.log(ul);
            let li = document.createElement('li')
            li.innerText = '새로 추가된 리스트'
            console.log('li : ', li);
        }

        function appendNode() {
            let li = document.createElement('li')
            li.innerText = '새로 추가된 리스트'

            //append() : 요소.append() 선택한 요소의 맨 뒷 자식요소로 추가
            let ul = document.querySelector('ul')
            ul.append(li)
            ul.append('text')
        }

        function appendChildNode() {
            let li = document.createElement('li')
            li.innerText = '새로 추가된 리스트 append Child'

            //appendChild() : 요소.appendChild()
            let ul = document.querySelector('ul')
            ul.appendChild(li)
            ul.appendChild('text') //text값은 들어가지 않는다. error : appendChild()는 요소노드만 추가 가능하다!

        }

        function prependNode() {
            let li = document.createElement('li')
            li.innerText = '새로 추가된 리스트 prepend child'

            //prepend() : 요소.prepend() 선택한 요소의 맨 앞 자식 요소로 추가된다.
            let ul = document.querySelector('ul')
            ul.prepend(li)
        }

        function beforeNode() {
            //기존 노드 앞에 형제 요소로 추가
            let standard = document.getElementById('li')
            let li = document.createElement('li')
            li.innerText = 'before'
            standard.before(li)
        }

        function afterNode() {
            //기존 노드 뒤에 형제 요소로 추가
            let standard = document.getElementById('li')
            let li = document.createElement('li')
            li.innerText = 'before'
            standard.after(li)
        }

        function removeNode() {
            //내가 선택한 요소를 삭제
            let standard = document.getElementById('li')
            standard.remove()
        }

        function removeChildNode() {
            ///선택된 요소의 자식 요소가 삭제
            let ul = document.querySelector('ul')
            let standard = document.getElementById('li')

            console.log(ul.removeChild(standard)); //삭제한 요소 반환
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <button onclick="appendNode()">appendNode</button>
    <button onclick="appendChildNode()">appendChildNode</button>
    <button onclick="prependNode()">prependNode</button>
    <button onclick="beforeNode()">before</button>
    <button onclick="afterNode()">after</button>
    <button onclick="removeNode()">removeNode</button>
    <button onclick="removeChildNode()">removeChildNode</button>
</body>
</html>
