<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <h3>설문조사</h3>
    <label>
        이름<input type="text" />
    </label>
    <br />
        이메일<input type="email" placeholder="love@example.com">
    <br />
    <h4>나이</h4>
    <input type="radio" name="age" id="a" checked /><label for="a">10대</label>
    <input type="radio" name="age" id="b" /><label for="b">20대</label>
    <input type="radio" name="age" id="c" /><label for="c">30대</label>
    <input type="radio" name="age" id="d" /><label for="d">40대</label> 
    <input type="radio" name="age" id="e" /><label for="e">50대</label>  
    <input type="radio" name="age" id="f" /><label for="f">60대 이상</label>  
    <br />
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <label> 
        <input type="checkbox" checked>html
</label>
    <label> 
        <input type="checkbox">javascript
    </label>
    <label> 
        <input type="checkbox">css
    </label>
    <br />
    <br />
    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <button>제출</button>
</body>
</html>
